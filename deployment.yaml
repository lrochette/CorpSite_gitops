apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: globex
  name: globex
spec:
  selector:
    matchLabels:
      app: globex
  template:
    metadata:
      labels:
        app: globex
    spec:
      containers:
        - name: globex
          image: lrochette/globex:736c8dc7df3a8c5d1a5a4bed374a32867c0b5edf
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
