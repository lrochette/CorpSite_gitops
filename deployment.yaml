apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: globex
  name: globex
spec:
  selector:
    matchLabels:
      app: globex
  template:
    metadata:
      labels:
        app: globex
    spec:
      containers:
        - name: globex
          image: lrochette/globex:316958271be7b0c63fa804875b3dce338684001c
          ports:
            - containerPort: 80
