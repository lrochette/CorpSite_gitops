apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: globex
  name: globex
spec:
  selector:
    matchLabels:
      app: globex
  template:
    metadata:
      labels:
        app: globex
    spec:
      containers:
        - name: globex
          image: lrochette/globex:38bc040c6b85677e98e00c46e048080f46fab775
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
